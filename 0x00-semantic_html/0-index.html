<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Semantic HTML Project</title>
</head>
<body>
  <!-- Header with Navigation -->
  <header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <article>
      <h1>Welcome to My Semantic HTML Page</h1>
      <section>
        <p>
          This is the main content section of the article. Here you can write
          some text that explains what the page is about. Semantic HTML makes
          your code more meaningful, accessible, and SEO-friendly.
        </p>
      </section>
    </article>
  </main>

  <!-- Footer -->
  <footer>
    <p>@copyright</p>
  </footer>
</body>
</html>
